- sql: |
    create table t (v1 bigint, v2 double precision);
    select * from t order by v1 desc;
  batch_plan: |
    BatchExchange { order: [$1 DESC], dist: Single }
      BatchSort { order: Order { field_order: [FieldOrder { index: 1, direct: Desc }] } }
        BatchProject { exprs: [$0, $1, $2], expr_alias: [Some("_row_id"), Some("v1"), Some("v2")] }
          BatchScan { table: t, columns: [_row_id, v1, v2] }
- sql: |
    create table t (v1 bigint, v2 double precision);
    select t.* from t order by v1;
  batch_plan: |
    BatchExchange { order: [$1 ASC], dist: Single }
      BatchSort { order: Order { field_order: [FieldOrder { index: 1, direct: Asc }] } }
        BatchProject { exprs: [$0, $1, $2], expr_alias: [Some("_row_id"), Some("v1"), Some("v2")] }
          BatchScan { table: t, columns: [_row_id, v1, v2] }
- sql: |
    create table t (v1 bigint, v2 double precision);
    select v1, v1+1 from t order by v1;
  batch_plan: |
    BatchExchange { order: [$0 ASC], dist: Single }
      BatchSort { order: Order { field_order: [FieldOrder { index: 0, direct: Asc }] } }
        BatchProject { exprs: [$0, ($0 + 1:Int32)], expr_alias: [Some("v1"), None] }
          BatchScan { table: t, columns: [v1] }
