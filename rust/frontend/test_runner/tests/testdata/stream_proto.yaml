- sql: |
    /* test filter protobuf encoding */
    create table t (v1 int);
    select * from t where v1<1;
  stream_plan_proto: |
    ---
    input:
      - input:
          - input:
              - input:
                  - mergeNode: {}
                  - batchPlanNode:
                      tableRefId:
                        tableId: 5
                      columnDescs:
                        - columnType:
                            typeName: INT64
                            isNullable: true
                          name: _row_id
                        - columnType:
                            typeName: INT32
                            isNullable: true
                          columnId: 1
                          name: v1
                chainNode: {}
            filterNode:
              searchCondition:
                exprType: LESS_THAN
                returnType:
                  typeName: BOOLEAN
                  isNullable: true
                funcCall:
                  children:
                    - exprType: INPUT_REF
                      returnType:
                        typeName: INT32
                        isNullable: true
                      inputRef:
                        columnIdx: 1
                    - exprType: CONSTANT_VALUE
                      returnType:
                        typeName: INT32
                        isNullable: true
                      constant:
                        body: AAAAAQ==
        projectNode:
          selectList:
            - exprType: INPUT_REF
              returnType:
                typeName: INT64
                isNullable: true
              inputRef: {}
            - exprType: INPUT_REF
              returnType:
                typeName: INT32
                isNullable: true
              inputRef:
                columnIdx: 1
    materializeNode:
      columnOrders:
        - orderType: ASCENDING
          inputRef: {}
          returnType:
            typeName: INT64
            isNullable: true
      columnIds:
        - 0
        - 1
