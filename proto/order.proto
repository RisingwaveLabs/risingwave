//     NullsAre_SMALLEST = 1;
//     NullsAre_LARGEST = 2;
// }

message Order {
    Direction direction = 1;
    // TODO(): enable `NULLS FIRST | LAST`
    // NullsAre nulls_are = 2;
}

message ColumnOrder {
    uint32 column_index = 1;
    Order order = 2;
}
