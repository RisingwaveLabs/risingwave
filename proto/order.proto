syntax = "proto3";

package order;

option java_package = "com.risingwave.proto";
option optimize_for = SPEED;

enum Direction {
    Direction_UNSPECIFIED = 0;
    Direction_ASCENDING = 1;
    Direction_DESCENDING = 2;
}

// TODO(): enable `NULLS FIRST | LAST`
