---
version: "3"
services:
  compute-node-0:
    image: "ghcr.io/singularity-data/compute-node:latest"
    command:
      - "--host"
      - "0.0.0.0:5688"
      - "--prometheus-listener-addr"
      - "0.0.0.0:1222"
      - "--client-address"
      - "compute-node-0:5688"
      - "--metrics-level"
      - "1"
      - "--state-store"
      - "hummock+minio://hummockadmin:hummockadmin@minio-0:9301/hummock001"
      - "--meta-address"
      - "http://meta-node-0:5690"
    expose:
      - "5688"
      - "1222"
    ports: []
    depends_on:
      - meta-node-0
      - minio-0
    volumes: []
    environment: []
    container_name: compute-node-0
  frontend-node-0:
    image: "ghcr.io/singularity-data/frontend-node:latest"
    command:
      - "--host"
      - "0.0.0.0:4566"
      - "--meta-addr"
      - "http://meta-node-0:5690"
    expose:
      - "4566"
    ports:
      - "4566:4566"
    depends_on:
      - meta-node-0
    volumes: []
    environment: []
    container_name: frontend-node-0
  meta-node-0:
    image: "ghcr.io/singularity-data/meta-node:latest"
    command:
      - "--host"
      - "0.0.0.0:5690"
      - "--dashboard-host"
      - "0.0.0.0:5691"
      - "--prometheus-host"
      - "0.0.0.0:1250"
      - "--backend"
      - mem
    expose:
      - "5690"
      - "1250"
      - "5691"
    ports: []
    depends_on: []
    volumes: []
    environment: []
    container_name: meta-node-0
  minio-0:
    image: quay.io/minio/minio
    command:
      - server
      - "--address"
      - "0.0.0.0:9301"
      - "--console-address"
      - "0.0.0.0:9400"
      - /data
    expose:
      - "9301"
      - "9400"
    ports:
      - "9301:9301"
      - "9400:9400"
    depends_on: []
    volumes:
      - "minio-0:/data"
    entrypoint: "

      /bin/sh -c '

      set -e

      mkdir -p \"/data/hummock001\"

      /usr/bin/docker-entrypoint.sh \"$$0\" \"$$@\"

      '"
    environment:
      - MINIO_PROMETHEUS_AUTH_TYPE=public
      - MINIO_ROOT_PASSWORD=hummockadmin
      - MINIO_ROOT_USER=hummockadmin
    container_name: minio-0
  redpanda:
    image: "docker.vectorized.io/vectorized/redpanda:latest"
    command:
      - redpanda
      - start
      - "--smp"
      - "1"
      - "--reserve-memory"
      - 0M
      - "--overprovisioned"
      - "--node-id"
      - "0"
      - "--kafka-addr"
      - "PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092"
      - "--advertise-kafka-addr"
      - "PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092"
    expose:
      - "29092"
    ports:
      - "9092:9092"
    depends_on: []
    volumes: []
    environment: []
    container_name: redpanda
volumes:
  minio-0:
    external: false
name: risingwave-compose
