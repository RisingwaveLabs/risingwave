- sql: |
    create table t1 (v1 int, v2 float);
    create table t2 (v3 int, v4 numeric, v5 bigint);
    create index t1_v1 on t1(v1);
    create index t2_v3 on t2(v3);
    /* should generate delta join plan, and stream index scan (not supported for now) */
    select * from t1, t2 where t1.v1 = t2.v3;
  stream_plan: |
    StreamMaterialize { columns: [v1, v2, _row_id#0(hidden), v3, v4, v5, _row_id#1(hidden)], pk_columns: [v1, _row_id#0, v3, _row_id#1] }
      StreamExchange { dist: HashShard([0, 2, 3, 6]) }
        StreamDeltaJoin { type: Inner, predicate: $0 = $3 }
          StreamExchange { dist: HashShard([0]) }
            StreamIndexScan { index: t1_v1, columns: [v1, v2, _row_id#0], pk_indices: [0, 2] }
          StreamExchange { dist: HashShard([0]) }
            StreamIndexScan { index: t2_v3, columns: [v3, v4, v5, _row_id#0], pk_indices: [0, 3] }
