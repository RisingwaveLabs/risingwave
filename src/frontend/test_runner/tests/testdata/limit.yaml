- sql: |
    create table t (v int not null);
    select * from t limit 4;
  logical_plan: |
    LogicalLimit { limit: 4, offset: 0 }
      LogicalProject { exprs: [$1], expr_alias: [ ] }
        LogicalScan { table: t, columns: [_row_id#0, v] }
- sql: |
    create table t (v int not null);
