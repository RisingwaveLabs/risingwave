# This is a template file to show how to include extra profiles besides the ones defined in `risedev.yml`.
#
# To use this template:
# - duplicate this file and rename it to `risedev-profile-include.<any>.yml`
# - add new profiles just like the ones defined under the `profile` section in `risedev.yml`
# - develop the cluster with the new profiles by `./risedev dev <new-profile-name>`

my-default-template:
  config-path: src/config/default.toml
  steps:
    - use: meta-node
    - use: compute-node
    - use: frontend
