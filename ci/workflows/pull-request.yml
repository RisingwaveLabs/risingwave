steps:
  - label: "Triggering pipelines"
    plugins:
      - monebag/monorepo-diff#v2.5.7:
          diff: "git diff --name-only origin/main"
          watch:
            - path: 
              - "src/"
              - "ci/"
              - "e2e_test/"
              - "**/Cargo.toml"
              - "**/Cargo.lock"
              - "rust-toolchain"
              - ".config/"
              - ".cargo/"
              config:
                command: "buildkite-agent pipeline upload ci/workflows/pull-request-rust.yml"
