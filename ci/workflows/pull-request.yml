cargo-cache: &cargo-cache
  id: cache
  key: "v1-cache-{{ id }}-{{ runner.os }}-{{ checksum 'Cargo.lock' }}"
  restore-keys:
    - "v1-cache-{{ id }}-{{ runner.os }}-"
    - "v1-cache-{{ id }}-"
  backend: s3
  s3:
    bucket: ci-cache-bucket
    args: '--no-progress'
  paths:
    - ".cargo/registry/index"
    - ".cargo/registry/cache"
    - ".cargo/git/db"
    - ".cargo/advisory-db"

steps:
  - label: "check ci image rebuild"
    plugins:
      - chronotc/monorepo-diff#v2.3.0:
          diff: "git diff --name-only origin/main"
          watch:
            - path: "ci/build-ci-image.sh"
              config:
                command: "ci/build-ci-image.sh"
                label: "ci build images"
  - wait

  - label: "build"
    command: "ci/scripts/build.sh -t ci-dev -p ci-dev"
    key: "build"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
    timeout_in_minutes: 15

  - label: "build other components"
    command: "ci/scripts/build-other.sh"
    key: "build-other"
    plugins:
      - seek-oss/aws-sm#v2.3.1:
          env:
            GITHUB_TOKEN: github-token
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
          environment:
            - GITHUB_TOKEN
    timeout_in_minutes: 10

  - label: "end-to-end sink test"
    command: "ci/scripts/e2e-sink-test.sh -p ci-dev"
    depends_on:
      - "build"
      - "build-other"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: sink-test-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
      - ./ci/plugins/upload-failure-logs
    timeout_in_minutes: 18

  - label: "build (release mode)"
    command: "ci/scripts/build.sh -t ci-release -p ci-release"
    key: "build-release"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
          env:
            - BUILDKITE_COMMIT
    timeout_in_minutes: 20

  - label: "end-to-end sink test (release mode)"
    command: "ci/scripts/e2e-sink-test.sh -p ci-release"
    depends_on:
      - "build-release"
      - "build-other"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: sink-test-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
      - ./ci/plugins/upload-failure-logs
    timeout_in_minutes: 28