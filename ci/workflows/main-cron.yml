cargo-cache: &cargo-cache
  id: cache
  key: "v1-cache-{{ id }}-{{ runner.os }}-{{ checksum 'Cargo.lock' }}"
  restore-keys:
    - 'v1-cache-{{ id }}-{{ runner.os }}-'
    - 'v1-cache-{{ id }}-'
  backend: s3
  s3:
    bucket: ci-cache-bucket
  paths:
    - ".cargo/registry/index"
    - ".cargo/registry/cache"
    - ".cargo/git/db"

auto-retry: &auto-retry
  automatic:
    - exit_status: -1  # Agent was lost
      limit: 2
    - exit_status: 255 # Forced agent shutdown
      limit: 2

steps:
  - label: "main-cron build"
    command: "ci/scripts/build.sh -t ci-release -p ci-release"
    key: "main-cron-build"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
    timeout_in_minutes: 20
    retry: *auto-retry

  - label: "main-cron build other components"
    command: "ci/scripts/build-other.sh"
    key: "main-cron-build-other"
    plugins:
      - seek-oss/aws-sm#v2.3.1:
          env:
            GITHUB_TOKEN: github-token
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
          environment:
            - GITHUB_TOKEN
    timeout_in_minutes: 10
    retry: *auto-retry

  - label: "main-cron build (deterministic simulation)"
    command: "ci/scripts/build-simulation.sh"
    key: "main-cron-build-simulation"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
    timeout_in_minutes: 15
    retry: *auto-retry
  
  - label: "main-cron docslt"
    command: "ci/scripts/docslt.sh"
    key: "main-cron-docslt"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
    timeout_in_minutes: 10
    retry: *auto-retry

  - label: "main-cron end-to-end test (release)"
    command: "ci/scripts/cron-e2e-test.sh -p ci-release"
    depends_on:
      - "main-cron-build"
      - "main-cron-docslt"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
      - ./ci/plugins/upload-failure-logs
    timeout_in_minutes: 60
    retry: *auto-retry

  - label: "main-cron end-to-end source test (release)"
    command: "ci/scripts/e2e-source-test.sh -p ci-release"
    depends_on:
      - "main-cron-build"
      - "main-cron-build-other"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: source-test-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
      - ./ci/plugins/upload-failure-logs
    timeout_in_minutes: 15
    retry: *auto-retry

  - label: "main-cron unit test"
    command: "ci/scripts/unit-test.sh"
    plugins:
      - ./ci/plugins/swapfile
      - gencer/cache#v2.4.10: *cargo-cache
      - seek-oss/aws-sm#v2.3.1:
          env:
            CODECOV_TOKEN: my-codecov-token
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          environment:
            - CODECOV_TOKEN
    timeout_in_minutes: 12
    retry: *auto-retry

  - label: "main-cron unit test (deterministic simulation)"
    command: "MADSIM_TEST_NUM=100 timeout 15m ci/scripts/deterministic-unit-test.sh"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
    timeout_in_minutes: 15
    retry: *auto-retry

  - label: "main-cron scaling test (deterministic simulation)"
    command: "TEST_NUM=60 timeout 110m ci/scripts/deterministic-scale-test.sh"
    depends_on: "main-cron-build-simulation"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
    timeout_in_minutes: 120
    retry: *auto-retry

  - label: "main-cron end-to-end test (deterministic simulation)"
    command: "TEST_NUM=64 timeout 55m ci/scripts/deterministic-e2e-test.sh"
    depends_on: "main-cron-build-simulation"
    plugins:
      - seek-oss/aws-sm#v2.3.1:
          env:
            GITHUB_TOKEN: github-token
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
          environment:
            - GITHUB_TOKEN
      - ./ci/plugins/upload-failure-logs
    timeout_in_minutes: 60
    retry: *auto-retry

  - label: "main-cron recovery test (deterministic simulation)"
    command: "TEST_NUM=12 KILL_RATE=1.0 timeout 55m ci/scripts/deterministic-recovery-test.sh"
    depends_on: "main-cron-build-simulation"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
      - ./ci/plugins/upload-failure-logs
    timeout_in_minutes: 60
    retry: *auto-retry

  - label: "main-cron misc check"
    command: "ci/scripts/misc-check.sh"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
      - shellcheck#v1.2.0:
          files: ./**/*.sh
    timeout_in_minutes: 5
    retry: *auto-retry

  - label: "S3 source check on AWS"
    command: "ci/scripts/s3-source-test.sh -p ci-release"
    depends_on: main-cron-build
    plugins:
      - seek-oss/aws-sm#v2.3.1:
          env:
            S3_SOURCE_TEST_CONF: ci_s3_source_test_aws
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
          environment:
            - S3_SOURCE_TEST_CONF
    timeout_in_minutes: 20
    retry: *auto-retry  
    
  - label: "S3 source check on lyvecloud.seagate.com"
    command: "ci/scripts/s3-source-test.sh -p ci-release"
    depends_on: main-cron-build
    plugins:
      - seek-oss/aws-sm#v2.3.1:
          env:
            S3_SOURCE_TEST_CONF: ci_s3_source_test_lyvecloud
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
          environment:
            - S3_SOURCE_TEST_CONF
    timeout_in_minutes: 20
    retry: *auto-retry  
