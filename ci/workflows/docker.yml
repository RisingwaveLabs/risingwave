auto-retry: &auto-retry
  automatic:
    # Agent terminated because the AWS EC2 spot instance killed by AWS.
    # "Exited with status 255 (after intercepting the agentâ€™s termination signal, sent because the agent was stopped)"
    # "Terminated with signal SIGKILL (from the agent because the agent was stopped). Exit status -1"
    - exit_status: 255
      limit: 2
    - signal_reason: agent_stop
      limit: 2

steps:
  - label: "docker-build-push: amd64"
    command: "ci/scripts/docker.sh"
    key: "build-amd64"
    plugins:
      - seek-oss/aws-sm#v2.3.1:
          env:
            GHCR_USERNAME: ghcr-username
            GHCR_TOKEN: ghcr-token
            DOCKER_TOKEN: docker-token
            GITHUB_TOKEN: github-token
    retry: *auto-retry

  - label: "docker-build-push: aarch64"
    command: "ci/scripts/docker.sh"
    key: "build-aarch64"
    plugins:
      - seek-oss/aws-sm#v2.3.1:
          env:
            GHCR_USERNAME: ghcr-username
            GHCR_TOKEN: ghcr-token
            DOCKER_TOKEN: docker-token
            GITHUB_TOKEN: github-token
    agents:
      queue: "linux-arm64"
      retry: *auto-retry

  - label: "multi-arch-image-create-push"
    command: "ci/scripts/multi-arch-docker.sh"
    depends_on:
      - "build-amd64"
      - "build-aarch64"
    plugins:
      - seek-oss/aws-sm#v2.3.1:
          env:
            GHCR_USERNAME: ghcr-username
            GHCR_TOKEN: ghcr-token
            DOCKER_TOKEN: docker-token
    retry: *auto-retry

  - label: "pre build binary"
    command: "ci/scripts/release.sh"
    plugins:
      - seek-oss/aws-sm#v2.3.1:
          env:
            GITHUB_TOKEN: github-token
      - docker-compose#v4.9.0:
          run: release-env
          config: ci/docker-compose.yml
          environment:
            - BINARY_NAME
            - BUILDKITE_SOURCE
            - GITHUB_TOKEN
            - BUILDKITE_COMMIT
            - BUILDKITE_TAG
    retry: *auto-retry
